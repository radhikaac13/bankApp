<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Athlete Registration Form</h1>
    <label for="">Thank you for signing up at our club. Please fill in your information and we will contact you shortly to complete your membership.</label><br><br>
    <label for="na">Athlete's Name:</label>
    <pre><input type="text" id="na" placeholder="First">  <input type="text" placeholder="Last"></pre><br>
    <label for="date">DOB:</label><br>
    <input type="date" id="date"><br><BR></BR>
    <label for="em">Email:</label><br>
    <input type="email" id="em"><br><br>
    <label for="ph">Phone:</label><br>
    <input type="text" id="ph" placeholder="### ### ####"><br><br>
    <label for="add">Mailing Address:</label><br>
    <input type="text" id="add" placeholder="Street Address"><br><br>
    <pre><input type="text" placeholder="City">  <input type="text" placeholder="Region"></pre><br>
    <pre><input type="text" placeholder="Postal/Zip Code">  <select name="" id="">
        <option value="">Romania</option>
        <option value="">Ukraine</option>
    </select></pre><br><br>
    <label for="">Gender:</label><br>
    <input type="radio"id=ma name="male"><label for="ma">Male</label>
    <input type="radio"id=fe name="male"><label for="fe">Female</label><br><br>
    <pre><label for="">Height:</label>                     <label for="">Weight:</label></pre>
    <pre><input type="text">   <input type="text"></pre><br><br>
    <label for="">Does the athlete have a history of chronic illness?</label><br><br>
    <input type="radio"id=ill name="aa"><label for="ill">Yes</label>
    <input type="radio"id=ll name="aa"><label for="ll">No</label><br><br>
    <label for="">Does the athlete have any allergies?</label><br><br>
    <input type="radio"id=all name="al"><label for="all">Yes</label><br><br>
    <input type="radio"id=alll name="al"><label for="alll">No</label><br><br>
    <button>REGISTER</button>



</body>
</html>
