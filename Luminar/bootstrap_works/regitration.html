<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container w-50 ">
        <h1 class="text-center">Registration Form</h1>
        <form action="" class="border bg-success">
            <div class="mt-2 p-1">
                <label for="e1">Email</label>
                <input type="email" id="e1" class="form-control">
            </div>
            <div class="mt-2 p-1">
                <label for="t1">Address</label>
                <textarea name="" id="t1" cols="30" rows="10"></textarea>
            </div>
            <div class="mt-2 p-1">
                <label for="p1">Phone Number</label>
                <input type="text" id="p1" class="form-control">
            </div>
            <div class="mt-2 p-1">
                <label for="ee1">Experience</label>
                <input type="number" id="ee1" class="form-control">
            </div>
            <div class="mt-2 p-1">
                <label for="d1">Date</label>
                <input type="date" id="d1" class="form-control">
            </div>
            <div class="mt-2 p-1">
                <label for="">Gender</label>
                <input type="radio" id="female" name="ge"><label for="female">Female</label>
                <input type="radio" id="male" name="ge"><label for="male">Male</label>
    
            </div>
            <div class="mt-2 p-1">
                <label for="">Select Courses</label>
                <input type="checkbox" ><label for="">Python</label>
                <input type="checkbox"><label for="">Mearn</label>
                <input type="checkbox"><label for="">Testing</label>
    
            </div>
            <div class="mt-2 p-1">
                <label for="">Select Place</label>
                <select name="" id="">
                    <option value="">Kochi</option>
                    <option value="">Calicut</option>
                    <option value="">Thrissur</option>
    
                </select>
            </div>
            <div class="mt-2 p-1">
           
           <div class="text-center">               
            <button class="btn btn-dark">Submit</button>
             </div> 
        </div>
        </form>
    </div>
</body>
</html>
